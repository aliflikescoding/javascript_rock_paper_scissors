<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suten</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Suten</h1>
    </div>
    <div class="hero">
        <div class="hero-content">
            <p>Based On Traditional Indonesian Game Suten
            </p>
            <h4>Rules:</h4>
            <p>
            Human beats Ant, Ant beats Elephant, Elephant beats Human
            </p>
        </div>
    </div>
    <div class="game-area">
        <div class="game-content">
            <div class="selector" id="elephant">
                <img class="game-image" src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="Pinky Finger">
            </div>
            <div class="selector" id="ant">
                <img class="game-image" src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="Pointer Finger">
            </div>
            <div class="selector" id="human">
                <img class="game-image" src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="Thumbs">
            </div>
        </div>
    </div>
    <div class="score-area">
        <p>Good Luck!!!</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
