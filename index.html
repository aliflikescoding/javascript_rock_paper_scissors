<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suten</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Suten</h1>
    </div>
    <div class="hero">
        <div class="hero-content">
            <p>Based On Traditional Indonesian Game Suten
            </p>
            <h4>Rules:</h4>
            <p>
            Human beats Ant, Ant beats Elephant, Elephant beats Human
            </p>
        </div>
    </div>
    <div class="message-area">
        <h2 id="win-message">First to 2 wins!</h2>
    </div>
    <div class="game-area">
        <div class="game-content">
            <div class="selector" id="elephant">
                <img class="game-image" src="./images/elephant.png" alt="Elephant">
            </div>
            <div class="selector" id="ant">
                <img class="game-image" src="./images/ant.png" alt="Ant">
            </div>
            <div class="selector" id="human">
                <img class="game-image" src="./images/human.png" alt="Human">
            </div>
        </div>
    </div>
    <div class="score-area">
        <div class="score-board">
            <p class="text" id="player-score">Player Score:</p>
            <p class="text" id="computer-score">Computer Score:</p>
        </div>
        <div class="luck-area">
            <p id="luck-message">Good Luck!!!</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
